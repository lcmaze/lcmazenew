<section>
    <div class="w-80">
        <div class="row mx-0 w-100">
            <div class="col-lg-6 px-0">
                <app-heading [small]=smallcap [big]=bigcap></app-heading>
                <div class="content my-4">
                    <p>{{description}}</p>
                </div>
                <div class="animated-button" *ngIf="btnvisible">
                    <a (click)="btnclick()"><span>More Info</span></a>
                </div>
            </div>
            <div class="col-lg-6 px-0 mt-5 mt-lg-0">
                <div class="video">
                    <img class="iframe" src="assets/images/header1.jpg" alt="">
                    <!-- <iframe src="https://www.youtube.com/embed/_xKCwzgI68s?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1" frameborder="0" autoplay="1"></iframe> -->
                    <div class="i-bg d-none d-sm-block"></div>
                </div>
            </div>
        </div>
    </div>
</section>
